<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
      <div class="card shadow-sm" style="max-width: 400px; width: 100%;">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>
          <form>
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="usuario@ejemplo.com" required>
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" required>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="rememberCheck">
              <label class="form-check-label" for="rememberCheck">Recuérdame</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
          </form>
        </div>
        <div class="card-footer text-center">
          <small class="text-muted">¿No tienes cuenta? <a href="#">Regístrate</a></small>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-JzjGgSAnN9yT0owrLmf2O4fN0T5yYj25fYtD7F7ff1z6fzp3K8xl6Y5j9d2F3g2J" crossorigin="anonymous"></script>
  </body>
</html>
